<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
          <ul class="instructions">

            </ul>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => res.map(r => r.title + ", " + r.route_id))
        .then(res => {
          // you can now work in this area
          console.log(res);

          var route_data=res.length;


          for(let i=0; i<res.length; i++){

            route_data[i]=res[i];
          }

          const instructQuery = document.querySelector('.instructions');
          instructQuery.innerHTML = '';

          for (let i=0;i<route_data.length;i++) {

            const itemNum = getRandomIntInclusive(0, 242);
            let el = document.createElement("li");

            el.innerText = route_data[i];

            instructQuery.appendChild(el);
          };

          return route_data;
        })

    }
  </script>
</body>

</html>
